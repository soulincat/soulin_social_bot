<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Content Post - Social Funnel Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/web/styles/dashboard.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.9rem;
        }
        textarea, input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-family: inherit;
            font-size: 0.95rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        input[type="checkbox"] {
            width: auto;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.35);
            background: rgba(255, 255, 255, 0.12);
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .status-info {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
        }
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        .status-error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
        }
    </style>
</head>
<body>
    <canvas id="noise-canvas"></canvas>
    <main>
        <header class="app-header">
            <div class="brand-mark">
                <div class="logo-glyph">☾</div>
                <div>
                    <p class="pill-badge">Soul in Social</p>
                    <h1>Create New Post</h1>
                </div>
            </div>
            <div class="nav-actions">
                <a href="/" class="ghost-button">Dashboard</a>
                <a href="/content" class="ghost-button">Content</a>
                <a href="/content/create" class="glass-button">+ New Post</a>
                <a href="/settings" class="ghost-button">Settings</a>
            </div>
        </header>

        <section class="glass-card">
            <form id="create-post-form">
                <div class="form-group">
                    <label for="client_id">Client</label>
                    <select id="client_id" name="client_id" required>
                        <option value="">Select client...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="raw_idea">Raw Idea</label>
                    <textarea id="raw_idea" name="raw_idea" placeholder="Enter your content idea here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pillar_id">
                        Content Pillar (Optional)
                        <span style="font-size: 0.75rem; color: #a8b2d1; font-weight: normal; display: block; margin-top: 0.25rem;">
                            Content pillars are themes/topics you consistently create content about (e.g., "Productivity Tips", "Business Growth"). They help track which topics perform best in your funnel.
                        </span>
                    </label>
                    <select id="pillar_id" name="pillar_id">
                        <option value="">None</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="auto_expand" name="auto_expand" checked style="width: auto; margin: 0;">
                        <span>Auto-expand with AI</span>
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="glass-button">Create Post</button>
                    <a href="/content" class="ghost-button">Cancel</a>
                </div>
                
                <div id="status-message" style="margin-top: 1rem;"></div>
            </form>
        </section>
    </main>

    <script>
        // Load clients and pillars
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                const select = document.getElementById('client_id');
                data.clients.forEach((client, index) => {
                    const option = document.createElement('option');
                    option.value = client.client_id;
                    option.textContent = client.name;
                    select.appendChild(option);
                    // Auto-select first client
                    if (index === 0) {
                        select.value = client.client_id;
                        loadPillars(); // Load pillars for the auto-selected client
                    }
                });
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }
        
        async function loadPillars() {
            const clientId = document.getElementById('client_id').value;
            if (!clientId) return;
            
            try {
                const response = await fetch(`/api/content/pillars?client_id=${clientId}`);
                const data = await response.json();
                const select = document.getElementById('pillar_id');
                select.innerHTML = '<option value="">None</option>';
                data.pillars.forEach(pillar => {
                    const option = document.createElement('option');
                    option.value = pillar.id;
                    option.textContent = pillar.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading pillars:', error);
            }
        }
        
        document.getElementById('client_id').addEventListener('change', loadPillars);
        
        // Form submission
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const statusEl = document.getElementById('status-message');
            form.classList.add('loading');
            statusEl.className = 'status-message status-info';
            statusEl.innerHTML = '<p>⏳ Creating post with AI... This may take 30-60 seconds. Please wait...</p>';
            
            const formData = {
                client_id: document.getElementById('client_id').value,
                raw_idea: document.getElementById('raw_idea').value,
                pillar_id: document.getElementById('pillar_id').value || null,
                auto_expand: document.getElementById('auto_expand').checked
            };
            
            try {
                console.log('Submitting form data:', formData);
                statusEl.innerHTML = '<p style="color: #a8b2d1;">Creating post with AI... This may take 30-60 seconds...</p>';
                
                const response = await fetch('/api/content/posts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    if (data.id) {
                        statusEl.className = 'status-message status-success';
                        statusEl.innerHTML = '<p>✅ Post created successfully! Redirecting...</p>';
                        setTimeout(() => {
                            window.location.href = `/content/${data.id}`;
                        }, 1500);
                    } else {
                        statusEl.className = 'status-message status-error';
                        statusEl.innerHTML = '<p>❌ Error: Post created but missing ID. Check console for details.</p>';
                        form.classList.remove('loading');
                        console.error('Post data missing ID:', data);
                    }
                } else {
                    statusEl.className = 'status-message status-error';
                    statusEl.innerHTML = `<p>❌ Error: ${data.error || 'Unknown error'}</p>`;
                    form.classList.remove('loading');
                    console.error('API error:', data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusEl.className = 'status-message status-error';
                statusEl.innerHTML = `<p>❌ Error: ${error.message}</p><p style="font-size: 0.85rem; margin-top: 0.5rem;">Check the browser console (F12) for more details.</p>`;
                form.classList.remove('loading');
            }
        });
        
        loadClients();
        
        // Noise canvas
        (function() {
            const canvas = document.getElementById('noise-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            function generateNoise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 15;
                }
                ctx.putImageData(imageData, 0, 0);
            }
            resizeCanvas();
            generateNoise();
            window.addEventListener('resize', () => {
                resizeCanvas();
                generateNoise();
            });
        })();
    </script>
</body>
</html>
