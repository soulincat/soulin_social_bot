<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Content Post - Social Funnel Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/web/styles/dashboard.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.9rem;
        }
        textarea, input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-family: inherit;
            font-size: 0.95rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        input[type="checkbox"] {
            width: auto;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.35);
            background: rgba(255, 255, 255, 0.12);
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .status-info {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
        }
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        .status-error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
        }
    </style>
</head>
<body style="position: relative; min-height: 100vh; padding-bottom: 3rem;">
    <canvas id="noise-canvas"></canvas>
    <main>
        <header class="app-header">
            <div class="brand-mark">
                <div class="logo-glyph">
                    <img id="user-profile-pic" src="/web/assets/default-avatar.png" alt="Profile" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid rgba(168, 85, 247, 0.3);" onerror="this.style.display='none'; this.parentElement.innerHTML='☾';">
                </div>
                <div>
                    <p class="pill-badge" id="project-name">Project</p>
                    <h1>Create New Post</h1>
                </div>
            </div>
            <div class="nav-actions">
                <a href="/workspace" class="ghost-button" style="background: rgba(168, 85, 247, 0.2); border-color: rgba(168, 85, 247, 0.4);">Workspace</a>
                <a href="/" class="ghost-button">Dashboard</a>
                <a href="/content" class="ghost-button">Posts</a>
                <a href="/product" class="ghost-button">Product</a>
                <a href="/brand" class="ghost-button">Brand Identity</a>
                <a href="/settings" class="ghost-button">Settings</a>
                <a href="/content/create" class="glass-button">+ New Post</a>
                <button id="logout-btn" class="ghost-button" onclick="handleLogout()" style="display: none;">Logout</button>
            </div>
        </header>

        <section class="glass-card">
            <form id="create-post-form">
                <input type="hidden" id="client_id" name="client_id">
                
                <div class="form-group">
                    <label for="raw_idea">Raw Idea</label>
                    <textarea id="raw_idea" name="raw_idea" placeholder="Enter your content idea here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pillar_id">
                        Content Pillar (Optional)
                        <span style="font-size: 0.75rem; color: #a8b2d1; font-weight: normal; display: block; margin-top: 0.25rem;">
                            Content pillars are themes/topics you consistently create content about (e.g., "Productivity Tips", "Business Growth"). They help track which topics perform best in your funnel.
                        </span>
                    </label>
                    <select id="pillar_id" name="pillar_id">
                        <option value="">None</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="auto_expand" name="auto_expand" checked style="width: auto; margin: 0;">
                        <span>Auto-expand with AI</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="include_cta" name="include_cta" style="width: auto; margin: 0;">
                        <span>Include main product CTA</span>
                    </label>
                    <span style="font-size: 0.75rem; color: #a8b2d1; font-weight: normal; display: block; margin-top: 0.25rem; margin-left: 1.75rem;">
                        Include the main product CTA configured in brand settings at the end of generated content
                    </span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="glass-button">Create Post</button>
                    <a href="/content" class="ghost-button">Cancel</a>
                </div>
                
                <div id="status-message" style="margin-top: 1rem;"></div>
            </form>
        </section>
    </main>

    <script>
        let currentClientId = null;
        
        // Get client_id from URL, localStorage, or user's accessible clients
        async function determineClientId() {
            // First, check URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            let clientIdFromUrl = urlParams.get('client_id');
            
            if (clientIdFromUrl) {
                currentClientId = clientIdFromUrl;
                localStorage.setItem('selected_client_id', clientIdFromUrl);
                document.getElementById('client_id').value = clientIdFromUrl;
                updateNavLinks(clientIdFromUrl);
                loadPillars();
                return;
            }
            
            // Check localStorage
            const storedClientId = localStorage.getItem('selected_client_id');
            if (storedClientId) {
                currentClientId = storedClientId;
                document.getElementById('client_id').value = storedClientId;
                // Update URL
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('client_id', storedClientId);
                window.history.replaceState({}, '', newUrl);
                updateNavLinks(storedClientId);
                loadPillars();
                return;
            }
            
            // Otherwise, get from user's accessible clients
            try {
                const token = sessionStorage.getItem('access_token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/clients', {
                    headers: headers,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const clients = data.clients || [];
                    if (clients.length === 1) {
                        // Auto-select the only client
                        currentClientId = clients[0].client_id;
                        localStorage.setItem('selected_client_id', currentClientId);
                        document.getElementById('client_id').value = currentClientId;
                        updateNavLinks(currentClientId);
                        loadPillars();
                    } else if (clients.length > 1) {
                        // Multiple clients - redirect to workspace to select
                        document.getElementById('status-message').innerHTML = 
                            '<p style="color: #a8b2d1;">Please <a href="/workspace" style="color: #a855f7;">select a project</a> from your workspace first.</p>';
                    } else {
                        document.getElementById('status-message').innerHTML = 
                            '<p style="color: #f87171;">No projects found. <a href="/workspace" style="color: #a855f7;">Create a project</a> first.</p>';
                    }
                } else {
                    console.error('Error loading clients:', response.status);
                }
            } catch (error) {
                console.error('Error determining client:', error);
            }
        }
        
        // Update navigation links to include client_id
        function updateNavLinks(clientId) {
            if (!clientId) return;
            document.querySelectorAll('a.ghost-button, a.glass-button').forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('#') && !href.includes('client_id')) {
                    const separator = href.includes('?') ? '&' : '?';
                    link.setAttribute('href', `${href}${separator}client_id=${clientId}`);
                }
            });
        }
        
        async function loadPillars() {
            const clientId = document.getElementById('client_id').value;
            if (!clientId) return;
            
            try {
                const response = await fetch(`/api/content/pillars?client_id=${clientId}`);
                const data = await response.json();
                const select = document.getElementById('pillar_id');
                select.innerHTML = '<option value="">None</option>';
                data.pillars.forEach(pillar => {
                    const option = document.createElement('option');
                    option.value = pillar.id;
                    option.textContent = pillar.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading pillars:', error);
            }
        }
        
        // Form submission
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const statusEl = document.getElementById('status-message');
            form.classList.add('loading');
            statusEl.className = 'status-message status-info';
            statusEl.innerHTML = '<p>⏳ Creating post with AI... This may take 30-60 seconds. Please wait...</p>';
            
            const formData = {
                client_id: document.getElementById('client_id').value,
                raw_idea: document.getElementById('raw_idea').value,
                pillar_id: document.getElementById('pillar_id').value || null,
                auto_expand: document.getElementById('auto_expand').checked,
                include_cta: document.getElementById('include_cta').checked
            };
            
            try {
                console.log('Submitting form data:', formData);
                statusEl.innerHTML = '<p style="color: #a8b2d1;">Creating post with AI... This may take 30-60 seconds...</p>';
                
                const response = await fetch('/api/content/posts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    if (data.id) {
                        statusEl.className = 'status-message status-success';
                        statusEl.innerHTML = '<p>✅ Post created successfully! Redirecting...</p>';
                        setTimeout(() => {
                            window.location.href = `/content/${data.id}`;
                        }, 1500);
                    } else {
                        statusEl.className = 'status-message status-error';
                        statusEl.innerHTML = '<p>❌ Error: Post created but missing ID. Check console for details.</p>';
                        form.classList.remove('loading');
                        console.error('Post data missing ID:', data);
                    }
                } else {
                    statusEl.className = 'status-message status-error';
                    statusEl.innerHTML = `<p>❌ Error: ${data.error || 'Unknown error'}</p>`;
                    form.classList.remove('loading');
                    console.error('API error:', data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusEl.className = 'status-message status-error';
                statusEl.innerHTML = `<p>❌ Error: ${error.message}</p><p style="font-size: 0.85rem; margin-top: 0.5rem;">Check the browser console (F12) for more details.</p>`;
                form.classList.remove('loading');
            }
        });
        
        // Determine client_id on page load
        determineClientId();
        
        // Noise canvas
        (function() {
            const canvas = document.getElementById('noise-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            function generateNoise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 15;
                }
                ctx.putImageData(imageData, 0, 0);
            }
            resizeCanvas();
            generateNoise();
            window.addEventListener('resize', () => {
                resizeCanvas();
                generateNoise();
            });
        })();

        // Authentication functions
        async function checkAuth() {
            try {
                const token = sessionStorage.getItem('access_token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/auth/me', {
                    headers: headers,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const logoutBtn = document.getElementById('logout-btn');
                    if (logoutBtn) {
                        logoutBtn.style.display = 'block';
                    }
                    // Load user profile picture if available
                    loadUserProfilePicture(data.user);
                    // Load client name if available
                    if (currentClientId) {
                        loadClientName(currentClientId);
                    } else {
                        loadFirstClientName();
                    }
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', { 
                    method: 'POST',
                    credentials: 'include'
                });
                sessionStorage.removeItem('access_token');
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }

        // Load client name for navigation
        async function loadClientName(clientId) {
            if (!clientId) return;
            try {
                const token = sessionStorage.getItem('access_token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/clients', {
                    headers: headers,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const client = data.clients?.find(c => c.client_id === clientId);
                    const projectNameEl = document.getElementById('project-name');
                    if (projectNameEl && client) {
                        projectNameEl.textContent = client.name || 'Project';
                    }
                }
            } catch (error) {
                console.error('Error loading client name:', error);
            }
        }
        
        // Load first client name for navigation
        async function loadFirstClientName() {
            try {
                const token = sessionStorage.getItem('access_token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/clients', {
                    headers: headers,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const client = data.clients?.[0];
                    const projectNameEl = document.getElementById('project-name');
                    if (projectNameEl && client) {
                        projectNameEl.textContent = client.name || 'Project';
                    }
                }
            } catch (error) {
                console.error('Error loading client name:', error);
            }
        }
        
        // Load user profile picture
        async function loadUserProfilePicture(user) {
            if (!user) return;
            const profilePicEl = document.getElementById('user-profile-pic');
            if (!profilePicEl) return;
            
            // Try to get profile picture from user metadata or social links
            // For now, use default image. User can provide their own image later.
            // TODO: Fetch from social media profile if available
            const defaultPic = '/web/assets/default-avatar.png';
            profilePicEl.src = defaultPic;
        }

        checkAuth();
    </script>
    
    <footer style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); text-align: center; padding: 1rem; color: rgba(168, 178, 209, 0.6); font-size: 0.875rem; pointer-events: none; width: 100%;">
        <p style="margin: 0;">
            Built by <a href="https://soulin.co" target="_blank" rel="noopener noreferrer" style="color: #203EAE; text-decoration: none; transition: color 0.2s ease; pointer-events: auto;">©SOULIN</a>
        </p>
    </footer>
</body>
</html>
