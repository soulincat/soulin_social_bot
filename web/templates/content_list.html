<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Posts - Social Funnel Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/web/styles/dashboard.css">
</head>
<body>
    <canvas id="noise-canvas"></canvas>
    <main>
        <header class="app-header">
            <div class="brand-mark">
                <div class="logo-glyph">☾</div>
                <div>
                    <p class="pill-badge">Soul in Social</p>
                    <h1>Content Posts</h1>
                </div>
            </div>
            <div class="nav-actions">
                <a href="/" class="ghost-button">Dashboard</a>
                <a href="/content" class="ghost-button">Content</a>
                <a href="/content/create" class="glass-button">+ New Post</a>
                <a href="/settings" class="ghost-button">Settings</a>
            </div>
        </header>

        <section class="glass-card">
            <div class="panel-title">All Content Posts</div>
            <div id="posts-list" class="content-list">
                <p style="color: #a8b2d1;">Loading posts...</p>
            </div>
        </section>
    </main>

    <script>
        // Load posts on page load
        async function loadPosts() {
            try {
                const response = await fetch('/api/content/posts');
                const data = await response.json();
                const posts = data.posts || [];
                
                const listEl = document.getElementById('posts-list');
                
                if (posts.length === 0) {
                    listEl.innerHTML = '<p style="color: #a8b2d1;">No posts yet. <a href="/content/create" style="color: #a855f7;">Create your first post</a></p>';
                    return;
                }
                
                listEl.innerHTML = posts.map(post => `
                    <article class="glass-card" style="margin-bottom: 1rem; cursor: pointer;" onclick="window.location.href='/content/${post.id}'">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <h3 style="margin: 0 0 0.5rem;">${post.center_post?.title || post.raw_idea?.substring(0, 60) || 'Untitled'}</h3>
                                <p style="color: #a8b2d1; margin: 0.25rem 0; font-size: 0.85rem;">
                                    ${post.status} • ${post.center_post?.word_count || 0} words
                                </p>
                                <p style="color: #a8b2d1; margin: 0.25rem 0; font-size: 0.75rem;">
                                    ${new Date(post.created_at).toLocaleDateString()}
                                </p>
                            </div>
                            <div style="display: flex; gap: 0.5rem; flex-direction: column;">
                                ${post.archive_version ? '<span style="font-size: 0.75rem; color: #22c55e;">✓ Archive</span>' : ''}
                                ${post.blog_version ? '<span style="font-size: 0.75rem; color: #22c55e;">✓ Blog</span>' : ''}
                            </div>
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                document.getElementById('posts-list').innerHTML = `<p style="color: #f87171;">Error loading posts: ${error.message}</p>`;
            }
        }
        
        loadPosts();
        
        // Noise canvas (same as dashboard)
        (function() {
            const canvas = document.getElementById('noise-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            function generateNoise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 15;
                }
                ctx.putImageData(imageData, 0, 0);
            }
            resizeCanvas();
            generateNoise();
            window.addEventListener('resize', () => {
                resizeCanvas();
                generateNoise();
            });
        })();
    </script>
</body>
</html>
