name: Weekly Metrics Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Manual trigger option

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "BEEHIIV_API_KEY=${{ secrets.BEEHIIV_API_KEY }}" >> .env
          echo "INSTAGRAM_ACCESS_TOKEN=${{ secrets.INSTAGRAM_ACCESS_TOKEN }}" >> .env
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> .env
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      
      - name: Create clients.json
        env:
          CLIENTS_JSON: ${{ secrets.CLIENTS_JSON }}
        run: |
          if [ -z "${CLIENTS_JSON}" ] || [ "${#CLIENTS_JSON}" -eq 0 ]; then
            echo "‚ö†Ô∏è Warning: CLIENTS_JSON secret not set"
            # Create a minimal clients.json from example if it exists
            if [ -f "clients.json.example" ]; then
              cp clients.json.example clients.json
            else
              echo "‚ùå Error: CLIENTS_JSON secret is required"
              exit 1
            fi
          else
            # Use Python to safely write JSON to avoid bash interpretation issues
            python3 << 'PYTHON_SCRIPT'
          import os
          import json
          import sys
          
          clients_json = os.environ.get('CLIENTS_JSON', '')
          if not clients_json:
              print("‚ùå CLIENTS_JSON is empty")
              sys.exit(1)
          
          try:
              # Validate JSON first
              json.loads(clients_json)
              
              # Write to file
              with open('clients.json', 'w') as f:
                  f.write(clients_json)
              
              print("‚úÖ clients.json created successfully")
          except json.JSONDecodeError as e:
              print(f"‚ùå CLIENTS_JSON is not valid JSON: {e}")
              sys.exit(1)
          except Exception as e:
              print(f"‚ùå Error creating clients.json: {e}")
              sys.exit(1)
          PYTHON_SCRIPT
          fi
      
      - name: Send weekly reports
        run: |
          echo "üìä Starting weekly report generation..."
          python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      
      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Weekly reports sent successfully"
          else
            echo "‚ùå Error sending weekly reports"
            exit 1
          fi


