name: Weekly Metrics Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Manual trigger option

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "BEEHIIV_API_KEY=${{ secrets.BEEHIIV_API_KEY }}" >> .env
          echo "INSTAGRAM_ACCESS_TOKEN=${{ secrets.INSTAGRAM_ACCESS_TOKEN }}" >> .env
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> .env
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      
      - name: Create clients.json
        run: |
          if [ -n "${{ secrets.CLIENTS_JSON }}" ]; then
            echo '${{ secrets.CLIENTS_JSON }}' > clients.json
          else
            echo "‚ö†Ô∏è Warning: CLIENTS_JSON secret not set"
            # Create a minimal clients.json from example if it exists
            if [ -f "clients.json.example" ]; then
              cp clients.json.example clients.json
            fi
          fi
      
      - name: Send weekly reports
        run: |
          echo "üìä Starting weekly report generation..."
          python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      
      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Weekly reports sent successfully"
          else
            echo "‚ùå Error sending weekly reports"
            exit 1
          fi


